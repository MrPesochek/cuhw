<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input[type="text"],
    .form-container textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-container textarea {
      resize: vertical;
      height: 100px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="form-container" id="registration-form">
  <h2>Регистрация</h2>
  <form action="#" method="post">
    <input type="text" name="surname" placeholder="Фамилия" required>
    <input type="text" name="name" placeholder="Имя" required>
    <input type="text" name="otchestvo" placeholder="Отчество" required>
    <textarea name="about" placeholder="Опишите себя"></textarea>
    <button type="submit">Зарегистрироваться</button>
  </form>
</div>
</body>
</html>
