<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .card ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="cards-container">
  <div class="card">
    <img src="1.jpg" alt="1">
    <h3>1</h3>
    <ul>
      <li>Вес: 1</li>
      <li>Длина: 1</li>
      <li>Ширина: 1</li>
    </ul>
  </div>
  <div class="card">
    <img src="2.jpg" alt="2">
    <h3>2</h3>
    <ul>
      <li>Вес: 2</li>
      <li>Длина: 2</li>
      <li>Ширина: 2</li>
    </ul>
  </div>
  <div class="card">
    <img src="3.jpg" alt="3">
    <h3>3</h3>
    <ul>
      <li>Вес: 3</li>
      <li>Длина: 3</li>
      <li>Ширина: 3</li>
    </ul>
  </div>
  <div class="card">
    <img src="4.jpg" alt="4">
    <h3>4</h3>
    <ul>
      <li>Вес: 4</li>
      <li>Длина: 4</li>
      <li>Ширина: 4</li>
    </ul>
  </div>
  <div class="card">
    <img src="5.jpg" alt="5">
    <h3>5</h3>
    <ul>
      <li>Вес: 5</li>
      <li>Длина: 5</li>
      <li>Ширина: 5</li>
    </ul>
  </div>
  <div class="card">
    <img src="6.jpg" alt="6">
    <h3>6</h3>
    <ul>
      <li>Вес: 6</li>
      <li>Длина: 6</li>
      <li>Ширина: 6</li>
    </ul>
  </div>
</div>
</body>
</html>
